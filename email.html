<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --Primary: #1A1A1A;
    }
  </style>
</head>
<body class="bg-[#0A0A0A] flex items-center justify-center min-h-screen">
  <div class="bg-[var(--Primary)] border-[3px] border-[#6A0DAD] shadow-[0_2px_10px_rgba(106,13,173,0.5)] rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl text-white font-semibold text-center mb-6">Entre em Contato</h1>
    <form action="https://formspree.io/f/xovqworr" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-white text-sm font-medium mb-2">Nome</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="w-full px-4 py-2 bg-[#1A1A1A] text-white border border-[#6A0DAD] rounded-md focus:ring-2 focus:ring-[#6A0DAD] outline-none" 
          required 
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-4 py-2 bg-[#1A1A1A] text-white border border-[#6A0DAD] rounded-md focus:ring-2 focus:ring-[#6A0DAD] outline-none" 
          required 
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-white text-sm font-medium mb-2">Mensagem</label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          class="w-full px-4 py-2 bg-[#1A1A1A] text-white border border-[#6A0DAD] rounded-md focus:ring-2 focus:ring-[#6A0DAD] outline-none" 
          required
        ></textarea>
      </div>
      <button 
        type="submit" 
        class="w-full bg-[#6A0DAD] hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition duration-300 mb-4"
      >
        Enviar
      </button>
    </form>
    <a 
      href="index.html" 
      class="block text-center w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 rounded-md transition duration-300"
    >
      Voltar
    </a>
  </div>
</body>
</html>
